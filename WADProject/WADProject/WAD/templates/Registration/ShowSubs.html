<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Show Plans</title>
</head>
<body>
    <style> table {width: 50%;}
table, th, td { border: 1px solid red;}
</style>
<table>
<thead>
<tr>
<th>Date</th>
<th>Time</th>
<th>Name</th>
<th>Plan</th>
</tr>
</thead>
<tbody>
{% for plan in plans_list %}
<tr>
<td>{{ plan.log_date | date:'d M Y' }}</td>
<td>{{ plan.log_date | time:'H:i:s' }}</td>
<td>{{ plan.title }}</td>
<td>{{ plan.plan }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
